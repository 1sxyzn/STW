<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>현재 인원</th>
            <th>정원</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${loop.count}"></td>
            <td><a th:href="@{|/post/detail/${post.id}|}" th:text="${post.subject}"></a></td>
            <td th:text="${post.cur_num}"></td>
            <td th:text="${post.max_num}"></td>
            <td th:text="${#temporals.format(post.created_date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
